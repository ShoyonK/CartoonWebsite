<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        {% block head %} {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="/">Home</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/animes">Animes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/characters">Characters</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/staff">Staff</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/studios">Studios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
              </ul>
            </div>  
            <form action="/animes" id="myForm" method="POST">
              <ul class="nav navbar-nav navbar-right">

                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <select class="custom-select nav-search-dropdown" onchange="editAction(this.value)">
                      <option value="animes">Animes</option>
                      <option value="characters">Characters</option>
                      <option value="staff">Staff</option>
                    </select>
                  </li>
                </ul>
              
                <li class="nav-item" style="padding-left: 2px;">
                      <input type="text" class = "form-control mr-sm-2" placeholder="Search.." name="search_string">
                </li>
                <li>
                  <div class="nav-search-submit nav-sprite">
                      <input type="submit" class="btn btn-secondary my-2 my-sm-0" value="Go!" tabindex="0">
                  </div>
                </li>

              </ul>
            </form>
            </div>
          </nav>
          <script>
            function editAction(route){
              document.getElementById("myForm").action = "/"+route;
            }
          </script>
        {% block content %} {% endblock %}
    </body>

</html>
